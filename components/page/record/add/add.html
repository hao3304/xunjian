<div class="panel panel-info" v-style="min-height:contentHeight+'px'">
    <div class="panel-heading" style="line-height: 28px;">
        添加巡检记录
        <a class="btn btn-default pull-right btn-sm" href="#record" v-on="click:backReload"  role="button"> <span class="icon icon-arrow-left" aria-hidden="true"></span>
            返回
        </a>
    </div>
    <div class="panel-body">
        <div class="container-fluid page-record-detail" >
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-3">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">路线</label>
                            <div class="col-sm-8">
                                <select class="form-control input-sm"  v-model="record.RoutId" options="base.routList">
                                    <option >请选择</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">状态</label>
                            <div class="col-sm-8">
                                <select class="form-control input-sm"  v-model="record.Status" options="base.status">
                                    <option >请选择</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">负责人</label>
                            <div class="col-sm-8">
                                <select class="form-control input-sm"  v-model="record.ChargePersonId" options="base.userList">
                                    <option >请选择</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">开始时间</label>
                            <div class="col-sm-8">
                                <input type="text" id="beginDate" class="form-control input-sm" v-model="record.StartTime" placeholder="开始时间">
                                <span style="right: 15px;" class="icon icon-calendar form-control-feedback" aria-hidden="true"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">结束时间</label>
                            <div class="col-sm-8">
                                <input type="text" id="endDate" class="form-control input-sm" v-model="record.FinishiTime" placeholder="结束时间">
                                <span style="right: 15px;" class="icon icon-calendar form-control-feedback" aria-hidden="true"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">巡检人</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control input-sm" v-model="record.InspectPerson" placeholder="巡检人">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">检查日期</label>
                            <div class="col-sm-8">
                                <input type="text" id="inspectDate" class="form-control input-sm" v-model="record.InspectDate" placeholder="结束时间">
                                <span style="right: 15px;" class="icon icon-calendar form-control-feedback" aria-hidden="true"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">描述</label>
                            <div class="col-sm-8">
                                <textarea class="form-control input-sm" v-model="record.RecordDesc" rows="3" placeholder="具体描述" ></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">备注</label>
                            <div class="col-sm-8">
                                <input class="form-control input-sm" v-model="record.Remark" placeholder="备注" />
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-9 col-md-9 col-sm-9">
                    <p>
                    </p>
                    <table class="table custom table-bordered table-striped table-hover">
                        <thead>
                        <tr>
                            <th width="120">巡检区段</th>
                            <th width="100">巡检对象</th>
                            <th width="220">检查内容</th>
                            <th width="100">检查结果</th>
                            <th>结果描述</th>
                            <th  width="80">附件</th>
                            <th>备注</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-repeat="r in contents" >
                            <td rowspan="{{r.rows}}" style="vertical-align: middle;" v-show="r.rows">{{r.SectionName}}</td>
                            <td  rowspan="{{r.objrows}}" style="vertical-align: middle;" v-show="r.objrows" >{{r.ObjectName}}</td>
                            <td>{{r.ContentName}}</td>
                            <td>
                                <select class="form-control input-sm" v-model="r.ContentStatus" options="base.status"></select>
                            </td>
                            <td>
                                <textarea class="form-control  input-sm" rows="1" v-model="r.ContentValue" placeholder="结果描述"></textarea>
                            </td>
                            <td>
                               <div v-show="r.FileList.length>0">
                                   <img v-repeat="f in r.FileList" v-attr="src:getSrc(f)" style="width: 50px;height: 50px;">
                               </div>
                                <a href="javascript:;" class="file">上传
                                    <input type="file" name="_f" id="_f{{$index}}" v-attr="title:count" v-on="change:upFile(r,$index)">
                                </a>
                            </td>
                            <td>
                                <input class="form-control  input-sm" type="text" placeholder="备注" v-model="r.Remark">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <!--<c-pager></c-pager>-->
                </div>
            </div>
        </div>
    </div>
    <div class="panel-footer text-right">
        <button class="btn btn-primary" v-on="click:submitRecord">保存</button>
    </div>
</div>
