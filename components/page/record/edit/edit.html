<div class="panel panel-info" v-style="min-height:contentHeight+'px'">
    <div class="panel-heading" style="line-height: 28px;">
        巡检记录详情(开发中)
        <a class="btn btn-default pull-right btn-sm" href="#record"  role="button"> <span class="icon icon-arrow-left" aria-hidden="true"></span>
            返回
        </a>
    </div>
    <div class="panel-body">
        <div class="container-fluid page-record-detail" >
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-3">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">路线</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control input-sm "  disabled value="{{detail.routName}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">状态</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control input-sm"  value="{{detail.FCheckStatus | status }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">开始时间</label>
                            <div class="col-sm-8">
                                <div class="input-group">
                                    <input type="text" class="form-control input-sm"  value="{{detail.FStartTime | datetime}}">
                                <span class="input-group-btn">
                                    <a class="btn btn-default btn-sm">
                                        <span  class="icon icon-calendar " aria-hidden="true"></span>
                                    </a>
                                </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">结束时间</label>
                            <div class="col-sm-8">
                                <div class="input-group">
                                    <input type="text" class="form-control input-sm"  value="{{detail.FFinishiTime | datetime}}">
                                  <span class="input-group-btn">
                                    <a class="btn btn-default btn-sm">
                                        <span  class="icon icon-calendar " aria-hidden="true"></span>
                                    </a>
                                </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">评价</label>
                            <div class="col-sm-8">
                                <select class="form-control input-sm" >
                                    <option>正常</option>
                                    <option>异常</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">录入方式</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control input-sm"  value="{{detail.FInputType | ctype}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">巡检人</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control input-sm"  value="{{detail.FInspectPerson}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">巡检时间</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control input-sm"  value="{{detail.FInspectDate | datetime}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">描述</label>
                            <div class="col-sm-8">
                                <textarea class="form-control input-sm"  rows="3" value="{{detail.FRemark}}"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-9 col-md-9 col-sm-9">
                    <table class="table  table-bordered table-striped table-hover">
                        <thead>
                        <tr>
                            <th width="100">巡检区段</th>
                            <th width="120">巡检对象</th>
                            <th width="220">检查内容</th>
                            <th>检查结果</th>
                            <th>结果描述</th>
                            <th >附件</th>

                            <th >备注</th>
                            <!--<th style="text-align: center">检查时间</th>-->
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-repeat="r in contents" >
                            <td rowspan="{{r.rows}}" style="vertical-align: middle;" v-show="r.rows">{{r.sectionName}}</td>
                            <td  rowspan="{{r.objrows}}" style="vertical-align: middle;" v-show="r.objrows" >{{r.objectName}}</td>
                            <td>{{r.contentName}}</td>
                            <td>{{r.FContentStatus | status}}</td>
                            <td><input class="form-control input-sm" v-model="r.FContentValue"></td>
                            <td><a  v-on="click:getPic(r.FId)" href="javascript:;" v-show="r.fileCount>0">查看图片</a></td>

                            <td>{{r.FRemark}}</td>
                            <!--<td rowspan="{{r.rows}}" style="vertical-align: middle;text-align: center;" v-show="r.rows" v-html="r.CheckResult" ></td>-->
                        </tr>
                        </tbody>
                    </table>
                    <!--<c-pager></c-pager>-->
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="detailModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">查看附件</h4>
            </div>
            <div class="modal-body">
                <div class="row" v-repeat="p in pics">
                    <div class="col-sm-12 col-md-12">
                        <div class="thumbnail">
                            <img v-attr="src:p.FFileRelativeAddress" >
                            <div class="caption">
                                <h3 style="text-align: center">{{p.FFileCreateTime | datetime}}</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
